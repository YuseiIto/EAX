    <meta charset="UTF-8">
    <script type="text/javascript" >


     function Go(file) {
            var reader = new FileReader();

            //ファイルの読込が終了した時の処理
            reader.onload = function() {
var obj = new InfinityData();
obj.DataUrl = reader.result;
console.log(obj.DataUrl);
console.log("Decode Start");
obj.Decode(true);
                        }
                //dataURL形式でファイルを読み込む
            reader.readAsDataURL(file[0]);
        }
    </script>
